<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Analizador de texto</h1>
  </header>
  <main>
    <ul>
      <li class="" data-testid="word-count">Palabras: 20</li>
      <li class="" data-testid="character-count">Caracteres: 10</li>
      <li class="" data-testid="character-no-spaces-count">Caracteres sin espacios: 5</li>
      <li class="" data-testid="number-count">Números: 0</li>
      <li class="" data-testid="number-sum">Suma números: 0</li>
      <li class="" data-testid="word-length-average">Promedio longitud: 4.5</li>
    </ul>
    <textarea name="user-input" cols="30" rows="10"></textarea>
    <button id="reset-button">Limpiar métricas</button>
  </main>
  <footer>
    <p>Autora: Carolina D. Rodríguez Jiménez</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
